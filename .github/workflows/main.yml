name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Cordova
        run: npm install -g cordova
        
      - name: Setup Project and Build
        run: |
          # ১. প্রজেক্ট তৈরি
          cordova create temp_app com.taqwa.guide TaqwaGuide
          
          # ২. ফাইলগুলো সঠিক জায়গায় কপি করা
          cp config.xml temp_app/config.xml
          cp index.html temp_app/www/index.html
          cd temp_app
          
          # ৩. আধুনিক অ্যান্ড্রয়েড প্ল্যাটফর্ম যোগ করা (ভার্সন ১৩)
          cordova platform add android@13.0.0
          
          # ৪. লাইসেন্স অটো-অ্যাকসেপ্ট
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          # ৫. বিল্ড শুরু
          cordova build android --debug -- --gradleArg=-PcdvCompileSdkVersion=34 --gradleArg=-PcdvTargetSdkVersion=34
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Taqwa-Guide-APK
          path: temp_app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
